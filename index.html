<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link href="static/styles.css" rel="stylesheet">
    <title>Garrett Woodson - Terminal</title>
  </head>

  <body>
    <!-- Terminal-like Intro -->
    <div class="terminal">
      <div class="intro">
        <p id="typed-text"></p> <!-- We'll type into this paragraph -->
        <div class="blink-cursor">_</div>
      </div>

      <!-- Terminal-style Navigation Links -->
      <div class="commands" style="display: none;" id="commands-section">
        <p>$ ls </p>
        <ul>
          <li><a href="aboutme.html">about_me</a></li>
          <li><a href="resume.html">my_resume</a></li>
          <li><a href="#" onclick="toggleProjects()">personal_projects/</a></li>
          <ul id="projects-list" style="display: none; margin-left: 20px;">
              <li><a href="voter.html">movie_voter</a></li>
          </ul>
        </ul>
      </div>
    </div>

    <script>
      // JavaScript to create the typing effect
      const text = "Garrett Woodson\nWelcome to my Portfolio";
      let index = 0;
      const speed = 50; // Speed of typing in milliseconds
      const typedText = document.getElementById("typed-text");
      const commandsSection = document.getElementById("commands-section");

      function typeWriter() {
        if (index < text.length) {
          let currentChar = text.charAt(index);
          if (currentChar === "\n") {
            typedText.innerHTML += "<br>";
          } else {
            typedText.innerHTML += currentChar;
          }
          index++;
          setTimeout(typeWriter, speed);
        } else {
          // When done typing, reveal the command list
          commandsSection.style.display = 'block';
        }
      }

      // Start typing effect when page loads
      window.onload = function () {
        typeWriter();
      };
      function toggleProjects() {
        const projectsList = document.getElementById('projects-list');
        if (projectsList.style.display === 'none') {
            projectsList.style.display = 'block';
        } else {
            projectsList.style.display = 'none';
        }
    }
    </script>
  </body>
</html>
